<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-10">
                    <h3>New User Details</h3>
                </div>
                <div class="col-md-2 float-right">
                </div>
            </div>
        </div>
        <div class="card-body" *ngIf="user">
            <div class="form-label-group">
                <mat-label class="font-italic" class="col-12" style="font-size: 14px;">First Name : </mat-label>
                <mat-label class="font-italic" style="font-size: 14px;">{{user.firstname}}</mat-label>
            </div>
            <div class="form-label-group">
                <mat-label class="font-italic" class="col-12" style="font-size: 14px;">Last Name :</mat-label>
                <mat-label class="font-italic" style="font-size: 14px;">{{user.lastname}}</mat-label>
            </div>
            <div class="form-label-group">
                <mat-label class="font-italic" class="col-12" style="font-size: 14px;">Email :</mat-label>
                <mat-label class="font-italic" style="font-size: 14px;">{{user.email}}</mat-label>
            </div>
            <div class="form-label-group">
                <mat-label class="font-italic" class="col-12" style="font-size: 14px;">Contact :</mat-label>
                <mat-label class="font-italic" style="font-size: 14px;">{{user.phone}}</mat-label>
            </div>
            <button mat-raised-button color="primary" class="col-12" type="button" [routerLink]="['/']">
                Back
            </button>
        </div>
    </div>
</div>
