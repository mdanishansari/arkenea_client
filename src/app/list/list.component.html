<div class="container">
    <div class="card">
        <div class="card-header">
            <!-- User List -->
            <div class="row">
                <div class="col-md-10">
                    <h3>User List</h3>
                </div>
                <div class="col-md-2 float-right">
                    <button class="btn btn-primary" [routerLink]="['add']">Add User</button>

                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList">
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>
                            <div class="row">
                                <button class="btn btn-warning mr-1" [routerLink]="['edit', user._id]">Edit</button>
                                <button class="btn btn-danger mr-1" (click)="deleteuser(user._id)">Delete</button>
                                <button class="btn btn-primary" [routerLink]="['/info',user._id]">Info</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
