<div class="container">
    <div class="card">
        <div class="card-header">
            <!-- User List -->
            <div class="row">
                <div class="col-md-10">
                    <h3>New User Details</h3>
                </div>
                <div class="col-md-2 float-right">
                </div>
            </div>
        </div>
        <div class="card-body">

            <form [formGroup]="userForm" (ngSubmit)="submitUser()">

                <div class="form-label-group">
                    <mat-form-field class="col-12">
                        <mat-label class="font-italic" style="font-size: 14px;">First Name</mat-label>
                        <input matInput placeholder="ABC..." formControlName="firstname" />
                    </mat-form-field>
                </div>

                <div class="form-label-group">
                    <mat-form-field class="col-12">
                        <mat-label class="font-italic" style="font-size: 14px;">Last Name</mat-label>
                        <input matInput placeholder="XYZ.." formControlName="lastname" />
                    </mat-form-field>
                </div>

                <div class="form-label-group">
                    <mat-form-field class="col-12">
                        <mat-label class="font-italic" style="font-size: 14px;">Email</mat-label>
                        <input matInput placeholder="user@text.com" formControlName="email" />
                    </mat-form-field>
                </div>
                <div class="form-label-group">
                    <mat-form-field class="col-12">
                        <mat-label class="font-italic" style="font-size: 14px;">Contact</mat-label>
                        <input matInput type="number" placeholder="1230.." formControlName="phone" max="10" />
                    </mat-form-field>
                </div>
                <div class="form-label-group">
                    <div class="col-12">
                        <label style="font-size: 14px;">User Profile</label>
                        <input type="file" name="userimg" (change)="onChnage($event)" />
                    </div>
                </div>
                <button mat-raised-button color="primary" class="col-12" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
